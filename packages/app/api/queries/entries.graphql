query userCollection($userId: String!) {
  entries(userId: $userId) {
    imageUrl
    videoUrl
    description
    title
    id
    artist
    code
    issuer
  }
}

query entry($id: String!) {
  entries(id: $id) {
    imageUrl
    videoUrl
    description
    title
    id
    artist
    code
    issuer
  }
}
