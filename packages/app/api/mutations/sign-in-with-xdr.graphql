mutation signInWithXDR($signedXDR: String!) {
  signInWithXDR(signedXDR: $signedXDR) {
    avatarUrl
    displayName
    username
    id
    jwt
    publishedAt
    email
    description
    publicKey
    lastPlayedEntry {
      imageUrl
      videoUrl
      description
      title
      id
      artist
      code
      issuer
    }
  }
}
