mutation signInWithToken($token: String!, $uid: String!) {
  signInWithToken(token: $token, uid: $uid) {
    avatarUrl
    displayName
    username
    id
    jwt
    publishedAt
    email
    description
    publicKey
    lastPlayedEntry {
      imageUrl
      videoUrl
      description
      title
      id
      artist
      code
      issuer
    }
  }
}
