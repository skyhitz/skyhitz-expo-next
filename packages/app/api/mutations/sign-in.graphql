mutation signIn($token: String!, $uid: String!, $signedXDR: String) {
  signIn(token: $token, uid: $uid, signedXDR: $signedXDR) {
    avatarUrl
    displayName
    username
    id
    jwt
    publishedAt
    email
    description
    publicKey
    lastPlayedEntry {
      imageUrl
      videoUrl
      description
      title
      id
      artist
      code
      issuer
    }
  }
}
