mutation updateUser(
  $avatarUrl: String
  $backgroundUrl: String
  $displayName: String
  $description: String
  $username: String
  $email: String
  $twitter: String
  $instagram: String
) {
  updateUser(
    avatarUrl: $avatarUrl
    backgroundUrl: $backgroundUrl
    displayName: $displayName
    description: $description
    username: $username
    email: $email
    twitter: $twitter
    instagram: $instagram
  ) {
    avatarUrl
    backgroundUrl
    displayName
    email
    username
    id
    publishedAt
    version
    jwt
    description
    publicKey
    managed
    twitter
    instagram
  }
}
